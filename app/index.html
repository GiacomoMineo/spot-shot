<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>SpotShot</title>
</head>
<body>
    <div id="fb-root"></div>
    <div id="deviceready" class="container" ng-view></div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/angularfire.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/login.js"></script>
    <script type="text/javascript" src="js/controllers/friends.js"></script>
    <script type="text/javascript" src="js/controllers/groups.js"></script>
    <script type="text/javascript" src="js/controllers/menu.js"></script>
    <script type="text/javascript" src="js/controllers/map.js"></script>
    <script type="text/javascript" src="js/controllers/send.js"></script>
    <script type="text/javascript" src="js/controllers/message.js"></script>
    <script type="text/javascript" src="js/services/localization.js"></script>
    <script type="text/javascript" src="js/services/googlemaps.js"></script>
    <script type="text/javascript" src="js/services/facebook.js"></script>
    <script type="text/javascript" src="js/services/messageService.js"></script>
    <script type="text/javascript">    
        $(function() {
            window.fbAsyncInit = function() {
                FB.init({
                        appId  : '1535679769991701', // App ID
                        status : true,
                        cookie : true,
                        xfbml  : false
                    });

                angular.bootstrap(document, ['spotshotApp']);
            };
            (function(d){
                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement('script'); js.id = id; js.async = true;
                js.src = "//connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);   
            }(document));
        });
    </script>
</body>
</html>
